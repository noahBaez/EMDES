        <div class="container2">
            <div class="title">Registración</div>
            <form action="https://formsubmit.co/angelmalcony0804@gmail.com" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nombre</span>
                        <input type="text" placeholder="Ingresa tu Nombre" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Apellido</span>
                        <input type="text" placeholder="Ingresa tu Apellido" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Teléfono</span>
                        <input type="tel" placeholder="Ingresa tu Teléfono" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Ingresa tu Correo Electrónico" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Contraseña</span>
                        <input type="password" placeholder="Ingresa tu Contraseña" required>
                    </div>
                    <div class="gender-details">
                        <span class="gender-title">Género</span>
                        <div class="categories">
                            <label for="gender1">
                                <input type="radio" id="gender1" name="gender" value="no_especificado">
                                <span class="dot"></span>
                                <span class="gender">Prefiero no decirlo</span>
                            </label>
                            <label for="gender2">
                                <input type="radio" id="gender2" name="gender" value="masculino">
                                <span class="dot"></span>
                                <span class="gender">Masculino</span>
                            </label>
                            <label for="gender3">
                                <input type="radio" id="gender3" name="gender" value="femenino">
                                <span class="dot"></span>
                                <span class="gender">Femenino</span>
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Registrarse">
                    </div>
                </div>
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/Capacitate.html">
                <input type="hidden" name="_captcha" value="false">
            </form>
